{% extends 'modelo.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}
<title>Mudar Senha</title>
{% endblock %}

{% block conteudo %}
<div class="container fluid">
<div class="container">
    <div class="page-content pt-3 p-3 my-3">
    <h2>Mudar Senha</h2>

    <hr>
    <div>
        <form action="" method="post">
            {% csrf_token %}

            {{ form|crispy}}

            <div class="row">
                <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary mx-auto col-md-5 butao">Voltar</a>
                <button type="submit" class="btn btn-success mx-auto col-md-5 butao"> Enviar</button>
            </div>
        </form>
    </div>
    </div>
</div>
</div>
{% endblock %}
