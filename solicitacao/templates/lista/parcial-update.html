{% load crispy_forms_tags %}

<form method="post" action="{% url 'js-editar' form.instance.pk %}" class="bg-dark text-white js-update-form">
    {% csrf_token %}

    <div class="modal-header">
        <h4 class="modal-title">EDITAR </h4>
        <button type="button" class="close" data-dismiss="modal">
            <i class="fa-solid fa-xmark text-white"></i></button>
    </div>

    <div class="modal-body">
        <strong style="color:cornflowerblue;">{{form.instance}}</strong>  
        <p class='lead'> Preencha todos os campos obrigat√≥rios.</p>
        {{ form|crispy }}
    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Salvar    </button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
    </div>
</form>
